language: go

go:
  - 1.7
  - 1.8
  - 1.9
  - 1.10

install: false

script:
  - go test -v || travis_terminate 1
  - go get github.com/mitchellh/gox
  - CGO_ENABLED=0 gox -ldflags "-s" -rebuild

deploy:
  on:
    tags: true
    go: 1.10
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: ssh-keydgen_*
